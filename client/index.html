<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto api</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Listagem de Produtos</h2>

  <ul id="products-list"></ul>

  <hr>

  <h2>Cadastro de Produtos</h2>
  <form id="form">
    <div>
      <label>Nome</label>
      <input type="text" name="name">
    </div>
    <div>
      <label>Marca</label>
      <input type="text" name="brand">
    </div>
    <div>
      <label>Preço</label>
      <input type="text" name="price">
    </div>
    <div>
      <button type="submit">Cadastrar</button>
    </div>
  </form>

  <div id="edit" class="hidden">
    <hr>
    <h2>Alterar Produto</h2>
    <form id="formEdit">
      <input type="hidden" name="id">
      <div>
        <label>Nome</label>
        <input type="text" name="name">
      </div>
      <div>
        <label>Marca</label>
        <input type="text" name="brand">
      </div>
      <div>
        <label>Preço</label>
        <input type="text" name="price">
      </div>
      <div>
        <button type="submit">Alterar</button>
      </div>
    </form>
  </div>

  <script>
    const API_URL = 'http://localhost:8080/api/products'

    const edit = document.querySelector('#edit')
    const form = document.querySelector('#form')
    const formEdit = document.querySelector('#formEdit')
    const productsList = document.querySelector('#products-list')

    // ADICIONA EVENTO DE CLICK NO BOTAO EXCLUIR
    function adicionaEventoBotaoExcluir() {
      const botoesExluir = document.querySelectorAll('.botao-excluir')
      botoesExluir.forEach(botao => {
        botao.onclick = function (e) {
          e.preventDefault()

          const id = this.dataset.id

          fetch(`${API_URL}/${id}`, {
            method: 'DELETE'
          }).then(response => {
            response.json().then(data => {
              if (data.message === 'success') {
                obterLista()
                alert('Produto exluido com sucesso!')
              } else {
                alert('Ops, ocorreu um erro, tente novamente!')
              }
            })
          })
        }
      })
    }

    // ADICIONA EVENTO DO CLICK BOTAO EDITAR
    function adicionaEventoBotaoEditar() {
      const botoesEditar = document.querySelectorAll('.botao-editar')
      botoesEditar.forEach(botao => {
        botao.onclick = function (e) {
          e.preventDefault()

          edit.classList.remove('hidden')

          const id = this.dataset.id
          const name = this.dataset.name
          const brand = this.dataset.brand
          const price = this.dataset.price

          document.forms['formEdit'].id.value = id
          document.forms['formEdit'].name.value = name
          document.forms['formEdit'].brand.value = brand
          document.forms['formEdit'].price.value = price
        }
      })
    }

    // OBTEM A LISTA DE PRODUTOS
    function obterLista() {
      fetch(API_URL).then(response => {
        response.json().then(data => {

          const productsHTML = data.map(product => `
            <li class="list">
              ${product.name} - ${product.brand} - ${product.price} - 
              <a 
                href="#" 
                class="botao-editar" 
                data-id="${product._id}"
                data-name="${product.name}"
                data-brand="${product.brand}" 
                data-price="${product.price}"
              >
              editar
            </a>
              <a 
                href="#" 
                class="botao-excluir" 
                data-id="${product._id}" 
              >
                excluir
              </a>
            </li>
          `).join('')

          productsList.innerHTML = productsHTML

          adicionaEventoBotaoExcluir()
          adicionaEventoBotaoEditar()

        })
      })
    }

    obterLista()

    // AO CADASTRAR UM PRODUTO
    form.onsubmit = function (e) {
      e.preventDefault()

      const name = document.forms['form'].name.value
      const brand = document.forms['form'].brand.value
      const price = document.forms['form'].price.value

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name,
          brand,
          price
        })
      }).then(response => {
        response.json().then(data => {
          if (data.message === 'success') {
            form.reset()
            obterLista()
            alert('Cadastro realizado com sucesso!')
          } else {
            alert('Ops ocorreu um erro tente novamente!')
          }
        })
      })
    }

    // AO EDITAR UM PRODUTO
    formEdit.onsubmit = function (e) {
      e.preventDefault()

      const id = document.forms['formEdit'].id.value
      const name = document.forms['formEdit'].name.value
      const brand = document.forms['formEdit'].brand.value
      const price = document.forms['formEdit'].price.value

      fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          name,
          brand,
          price
        })
      }).then(response => {
        response.json().then(data => {
          if (data.message === 'success') {
            formEdit.reset()
            edit.classList.add('hidden')
            obterLista()
            alert('Produto alterado com sucesso!')
          } else {
            alert('Ops, ocorreu um erro, tente novamente!')
          }
        })
      })
    }

  </script>
</body>

</html>
